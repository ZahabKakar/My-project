<div class="border rounded-xl w-full">
  <div
    class="px-4 border-b text-slate-900/50 border-slate-900/10 text-sm h-12 flex items-center space-x-2"
  >
    <i class="pi pi-chart-bar"></i>
    <p>{{ item.name }}</p>
  </div>
  <div class="h-[22rem] flex items-center justify-center p-4">
    <highcharts-chart
      *ngIf="chartOptions"
      [Highcharts]="Highcharts"
      [options]="chartOptions"
      style="width: 100%; height: 100%; display: block"
    ></highcharts-chart>
  </div>
  <div class="px-4 border-t text-sm h-16 flex flex-col justify-center">
    <p class="text-slate-900">{{ item.footer }}</p>
  </div>
</div>
